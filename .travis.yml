language: python

python:
  - '3.6'

services:
  - postgresql

stages:
  - test
  - name: deploy
    if: branch = master

jobs:
  include:

  - stage: test
    before_script: cd do/
    script: python cli.py test

  - stage: deploy
    script: skip
    deploy:
      provider: heroku
      app: api-do-tasks
      run:
      - python do/cli.py migrate
      api_key:
        secure: 
