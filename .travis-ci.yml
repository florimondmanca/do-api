language: python

python:
  - '3.6'

services:
  - postgresql

before_script:
  # NOTE: the DATABASE_URL must be set in TravisCI environment variables
  - cd do/
  - python cli.py createdb
  - python cli.py migrate

script:
  - python cli.py test

before_deploy:
  - cd .. && ls

deploy:
  provider: heroku
  app: api-do-tasks
  run:
    - "python do/cli.py migrate"
  api_key:
    secure: 
